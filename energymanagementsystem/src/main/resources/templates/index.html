<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EMS for monitoring consumption, giving live and history data and reports."/>
    <meta name="keywords" content="Energy Management System, EMS, Energy"/>
    <meta name="author" content="Kuzic Nenad" />
    <meta name="copyright" content="Kuzic Nenad" />
    <meta HTTP-EQUIV="Refresh" CONTENT="20">

    <title>Energy Management System</title>

    <link rel="stylesheet" type="text/css" href="/css/logIn.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="indexPage">
    <div class="allWrapper">
        <menu> <!-- start navigation menu -->
            <div class="logo">
                <a href="/index">My E M S</a>
            </div>

            <!-- Navigation -->
            <nav th:replace="~{fragments/nav :: nav}"></nav>

            <!-- Footer -->
            <footer th:replace="~{fragments/footer :: footer}"></footer>
        </menu>
        <!-- end menu-->

        <main>
            <div class="contentDataWrapper">
                <div class="wrapIndexItems">
                    <div class="indexMainLeft">
                        <div class="deviceStatus">
                            <h2>Devices Status</h2>

                        </div>
                        <div class="alarmEventStatus">
                            <h2>Alarm Event Status</h2>
                            <div class="section-data-wrapper">
                                <thead>
                                <tr>
                                    <th>Code</th><th>Description</th><th>Timestamp</th>
                                </tr>
                                </thead>
                                <table>
                                    <tbody>
                                    <tr th:each="alarm_data : ${latestAlarmData}" class="dataItems">
                                        <td th:inline="text">[[${alarm_data.alarm_code}]]</td>
                                        <td th:inline="text">[[${alarm_data.alarm_desc}]]</td>
                                        <td th:inline="text">[[${alarm_data.time_stamp}]]</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="indexMainRight">
                        <section class="peakValues">
                            <div class="section-data-wrapper">
                                <table>
                                    <tbody>
                                    <tr class="dataItems">
                                        <td th:text="${electricityMaxValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(electricityMaxValueDate, 'dd-MM-yyyy')}" class="td-2"></td>
                                    </tr>
                                    <tr class="dataItems">
                                        <td th:text="${electricityAvgValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(getElectricityFirstRecordDate, 'dd-MM-yyyy')}  +
                                        '-' + ${#dates.format(getElectricityLastRecordDate, 'dd-MM-yyyy')}" class="td-2"></td>
                                    </tr>
                                    <tr class="dataItems">
                                        <td th:text="${electricityMinValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(electricityMinValueDate, 'dd-MM-yyyy')}" class="td-2"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="section-data-wrapper">
                                <table>
                                    <tbody>
                                    <tr class="dataItems">
                                        <td th:text="${gasMaxValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(gasMaxValueDate, 'dd-MM-yyyy')}" class="td-2"></td>
                                    </tr>
                                    <tr class="dataItems">
                                        <td th:text="${gasAvgValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(getGasFirstRecordDate, 'dd-MM-yyyy')}  +
                                        '-' + ${#dates.format(getGasLastRecordDate, 'dd-MM-yyyy')}" class="td-2"></td>
                                    </tr>
                                    <tr class="dataItems">
                                        <td th:text="${gasMinValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(gasMinValueDate, 'dd-MM-yyyy')}" class="td-2"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="section-data-wrapper">
                                <table>
                                    <tbody>
                                    <tr class="dataItems">
                                        <td th:text="${waterMaxValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(waterMaxValueDate, 'YYY/dd/MM')}" class="td-2"></td>
                                    </tr>
                                    <tr class="dataItems">
                                        <td th:text="${waterAvgValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(getWaterFirstRecordDate, 'YYY/MM/dd')}  +
                                        '-' + ${#dates.format(getWaterLastRecordDate, 'YYY/MM/dd')}" class="td-2"></td>
                                    </tr>
                                    <tr class="dataItems">
                                        <td th:text="${waterMinValue}" class="td-1"></td>
                                        <td th:text="${#dates.format(waterMinValueDate, 'YYY/dd/MM')}" class="td-2"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="sectionText">
                                <p>Peak values</p>
                            </div>
                        </section>

                        <section class="previousDayValues">
                            <div class="section-data-wrapper">
                                <table>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>

                            <div class="sectionText">
                                <p>Previous day values</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
