<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<div th:insert="~{head :: head}"></div>

<body class="liveDataPage">
    <div class="allWrapper">
        <menu> <!-- start navigation menu -->
            <div class="logo">
                <a href="/index">My E M S</a>
            </div>

            <!-- Navigation -->
            <div th:insert="~{nav :: nav}"></div>

            <!-- Footer -->
            <div th:insert="~{footer :: footer}"></div>
        </menu>
        <!-- end menu-->

        <main>

            <header>
                <div id="headerText">
                    <p >IoT Energy Monitoring Solution</p>
                </div>
                <div id="headerInfo">
                    <p><i class="fa fa-user-secret"></i>Admin</p>
                    <p><i class="fa fa-wifi"></i>Conn</p>
                </div>
            </header>
            <!-- Grid box to display last 3 to 5 data sets (depending on screen size)
                logo    |
                Home    |
                Live    |   ----- ----- ----- ----- -----
                History |   |   | |   | |   | |   | |   |
                Reports |   ----- ----- ----- ----- -----
                Settings|   ----- ----- ----- ----- -----
                        |   |   | |   | |   | |   | |   |
                        |   ----- ----- ----- ----- -----
                        |   ----- ----- ----- ----- -----
                        |   |   | |   | |   | |   | |   |
                        |   ----- ----- ----- ----- -----
                social  |

                Electricity:
                      Water:
                        Gas:

                Reports and additional settings will be implemented in phase 2
             -->
            <div class="preSection">
                <p id="leftText">Consumption history data</p>
                <p id="alarmText">Alarm<i class="fa fa-bell"></i></p>
            </div>


            <!-- Section Electricity Data -->
            <section>
                <div class="sectionDataWrapper">

                    <nav class="historyNavPanel">
                        <ul>
                            <li class="historyActive"><a href="/historyDataElectricity/1">Electricity</a></li>
                            <li><a href="/historyDataGas/1">Gas</a></li>
                            <li><a href="/historyDataWater/1">Water</a></li>
                        </ul>
                    </nav>

                    <table>
                        <tbody>
                        <tr th:each="electricity_history_data : ${listElectricityHistory}" class="dataItems">
                            <td th:inline="text" class="td-1">[[${electricity_history_data.electricity_consumption}]] </td>
                            <td th:text="${#dates.format(electricity_history_data.date, 'dd-MM-yyyy')}" class="td-2"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:if="${totalPages > 1}">
                        <div class="paginationWrapper">
                            <div id="totalItems">
                                Total records: [[${totalItems}]]
                            </div>
                            <div class="pageNumber">
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                    <a th:if="${currentPage != i}" th:href="@{'/historyDataElectricity/' + ${i}}">[[${i}]]</a>
                                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                                </span>
                            </div>

                            <div class="paginationItems">
                                <a th:if="${currentPage > 1}" th:href="@{'/historyDataElectricity/' + ${1}}">First</a>
                                <span th:unless="${currentPage > 1}">First</span>
                            </div>

                            <div class="paginationItems">
                                <a th:if="${currentPage > 1}" th:href="@{'/historyDataElectricity/' + ${currentPage - 1}}">Previous</a>
                                <span th:unless="${currentPage > 1}">Previous</span>
                            </div>

                            <div class="paginationItems">
                                <a th:if="${currentPage < totalPages}" th:href="@{'/historyDataElectricity/' + ${currentPage + 1}}">Next</a>
                                <span th:unless="${currentPage < totalPages}">Next</span>
                            </div>

                            <div class="paginationItems">
                                <a th:if="${currentPage < totalPages}" th:href="@{'/historyDataElectricity/' + ${totalPages}}">Last</a>
                                <span th:unless="${currentPage < totalPages}">Last</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </main>
    </div>
</body>
</html>
